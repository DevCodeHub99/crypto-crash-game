services:
  # Backend Server
  - type: web
    name: crypto-crash-server
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: API_KEY
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard

  # Frontend Client
  - type: web
    name: crypto-crash-client
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_SOCKET_URL
        sync: false  # Set to your backend URL
      - key: VITE_API_URL
        sync: false  # Set to your backend URL + /api
